<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/change_pass.css">
    <script src="./JS/change_pass.js"></script>
    <title>Change Password</title>
</head>
<body>
    
    <div id="container">
        <div id="header">
            Change Password
        </div> 
        
        <div class="container">
            <div class="row">
                <!-- Maạt khẩu cũ -->
                <div class="col-25">
                    <label for="old"><b>Old Password</b></label>
                </div>
                <div class="col-75">
                    <input type="password" id="old" name="oldpass" placeholder="Your old password ...">
                </div>
            </div>

            <div class="row">
                <!-- Mật khẩu mới -->
                <div class="col-25">
                    <label for="new"><b>New Password</b></label>
                </div>
                <div class="col-75">
                    <input type="password" id="new" name="newpass" placeholder="Your new password ...">
                </div>
            </div>
                
            <div class="row">
                <!-- Nhập lại mật khẩu mới -->
                <div class="col-25">
                    <label for="cnew"><b>Confirm New Password</b></label>
                </div>
                <div class="col-75">
                    <input type="password" id="cnew" name="cnewpass" placeholder="Confirm new password ...">
                </div>
            </div>
                <!-- Nút xác nhận -->
                <div class="row">
                    <button type="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
