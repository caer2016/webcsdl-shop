<!DOCTYPE html>
<html>
<title>A & D Shop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./CSS/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./CSS/view.css">
<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>
<body class="w3-content" style="max-width:1200px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
    <h3 class="w3-wide"><b>LOGO</b></h3>
  </div>
  <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
    <a href="#" class="w3-bar-item w3-button">Shirts</a>
    <a href="#" class="w3-bar-item w3-button">Dresses</a>
    <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
      Jeans <i class="fa fa-caret-down"></i>
    </a>
    <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
      <a href="#" class="w3-bar-item w3-button w3-light-grey"><i class="fa fa-caret-right w3-margin-right"></i>Skinny</a>
      <a href="#" class="w3-bar-item w3-button">Relaxed</a>
      <a href="#" class="w3-bar-item w3-button">Bootcut</a>
      <a href="#" class="w3-bar-item w3-button">Straight</a>
    </div>
    <a href="#" class="w3-bar-item w3-button">Jackets</a>
    <a href="#" class="w3-bar-item w3-button">Gymwear</a>
    <a href="#" class="w3-bar-item w3-button">Blazers</a>
    <a href="#" class="w3-bar-item w3-button">Shoes</a>
  </div>
  <a href="#footer" class="w3-bar-item w3-button w3-padding">Contact</a> 
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding" onclick="document.getElementById('newsletter').style.display='block'">Newsletter</a> 
  <a href="#footer"  class="w3-bar-item w3-button w3-padding">Subscribe</a>
</nav>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
  <div class="w3-bar-item w3-padding-24 w3-wide">LOGO</div>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
  <!-- Top header -->
  <header class="w3-container w3-xlarge">
    <p class="w3-left" style="font-weight: bold;">List of sold itemst</p>
    <p class="w3-right">
      <button class="fa fa-shopping-cart w3-button" style="background-color: #fff; border: none;"></button>
      <button class="fa fa-search w3-button" style="background-color: #fff; border: none;"></button>
      <button class="w3-button w3-black w3-button w3-tiny">Sign in</button>
    </p>
  </header>

  <body>
      <div class="row">
        <div class="control">
          <div class="sapxep">
            <i class="fa fa-sort" aria-hidden="true"></i>
            <select id="classify" name="classify">
              <option value="australia">Number of products sold</option>
              <option value="canada">Price</option>
              <option value="usa">Name</option>
            </select>
          </div>
           <div class="loc">
            <i class="fa fa-filter" aria-hidden="true"></i>
            <select id="classify" name="classify">
              <option value="australia">Shirts</option>
              <option value="canada">Dresses</option>
              <option value="usa">Jeans</option>
              <option value="australia">Jackets</option>
              <option value="canada">Gymwear</option>
              <option value="usa">Blazers</option>
              <option value="usa">Shoes</option>
            </select>
           </div>
        </div>

            <div class="cart-header">
                <div class="product">Product</div>
                <div class="unit">Unit Price</div>
                <div class="quantity">Quantity</div>
                <div class="money">Amount Of Money</div>
                <div class="mani">Manipulation</div>
            </div>

            <div class="main">
                <div class="main-pro">
                  <div class="main-image"><img src="./Image/jeans1.jpg" style="width: auto; height: 10rem;"></div>
                    <div class="details">Ripped Skinny Jeans</div>
                    <div class="classify">Classify: Jeans</div>
                </div>

                <div class="main-unit"><b>$24.99</b></div>

                <div class="main-quantity">
                    <b id="text-quantity">20</b>
                </div>

                <div class="main-money">$<b class="m-money">490.8</b></div>
  
            <div class="main-mani">
              <button class="changebutton fa fa-cog w3-button w3-white w3-border"></button>
              <button class="delete fa fa-trash w3-button w3-white w3-border"></button>
            </div>
            </div>
      </div>
  </body>
</html>
